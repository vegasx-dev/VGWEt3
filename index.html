
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PLAY VIDEO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.1)), radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6));
      background-size: 100% 100%;
      animation: gradientBG 6s ease-in-out infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .download-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
      word-wrap: break-word;
      animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .download-btn:hover {
      background-color: #000;
    }

    .gif-btn img {
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
    }

    /* Khusus layar kecil */
    @media (max-width: 480px) {
      body { padding: 10px; }
      .container { padding: 16px; }
      h1 { font-size: 18px; }
      .download-btn { font-size: 15px; padding: 12px; } }
  </style>
</head>
<body>

  <div class="container">

    <a href="https://ai-content-viewer.pages.dev/?v=rYMxW8hw1" class="download-btn">
      ▶︎ WATCH VIDEO
    </a>

    <!-- Tombol GIF -->
    </a>

  </div>

</body>
</html>
